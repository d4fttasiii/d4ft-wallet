<mat-form-field class="full-width" appearance="fill">
    <mat-label>Blockchain</mat-label>
    <mat-select name="blockchain" (selectionChange)="setBlockchain($event)">
        <mat-option *ngFor="let blockchain of supportedBlockchains" [value]="blockchain">
            <mat-icon class="mg-r1" [svgIcon]="getIcon(blockchain)"></mat-icon>
            <span>{{ Blockchains[blockchain] }}</span>
        </mat-option>
    </mat-select>
</mat-form-field>
