<div class="content-card">
    <mat-card>
        <mat-card-title>Private/mnemonic key reconstruction</mat-card-title>
        <mat-card-subtitle>You can use this utility to reconstruct private key or mnemonic from shared secret</mat-card-subtitle>
        <mat-card-content>
            <form>
                <div class="animate__animated animate__fadeIn">                    
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Key 1</mat-label>
                        <input matInput name="key1" type="text" [(ngModel)]="key1">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Key 2</mat-label>
                        <input matInput name="key2" type="text" [(ngModel)]="key2">
                        
                    </mat-form-field>
                </div>
                <div class="ta-r">
                    <app-loading-button [isDisabled]="!key1 && !key2" label="Reconstruct"  (clicked)="reconstruct([key1, key2])">
                    </app-loading-button>
                </div>
            </form>
             <mat-card class="animate__animated animate__fadeIn result-card" *ngIf="secret">
                <div class="result">
                    <div class="header">
                <div>
                    <strong>Secret</strong>
                </div>
               <div>
                    Copy secret:
                    <button type="button" mat-icon-button [appCopyClipboard]="secret">
                        <mat-icon fontSet="fa" fontIcon="fa-copy" title="Copy the secret"></mat-icon>
                    </button>
                </div>
            </div>
            {{secret}} 
        </div>
             </mat-card>
            
        </mat-card-content>
    </mat-card>
    <mat-card class="animate__animated animate__fadeIn result-card" *ngIf="keypair">
        <div class="result">
            <div class="header">
                <div>
                    <strong>result:</strong>
                </div>
                <div>
                    Copy private key/mnemonic:
                    <button type="button" mat-icon-button [appCopyClipboard]="result">
                        <mat-icon fontSet="fa" fontIcon="fa-copy" title="Copy result"></mat-icon>
                    </button>
                </div>
            </div>
            privatekey: <em>{{ result }}</em>            
        </div>
    </mat-card>
</div>
