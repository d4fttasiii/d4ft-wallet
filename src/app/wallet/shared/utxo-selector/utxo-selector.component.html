<div class="mat-elevation-z8 mg-y3">
    <table class="full-width" mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="isAllSelected()"
                    [indeterminate]="isAnySelected() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox [(ngModel)]="row.isSelected" (change)="onUtxoSelectionChange()">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="txId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tx ID </th>
            <td mat-cell *matCellDef="let row"> {{row.txId}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
            <td mat-cell *matCellDef="let row"> {{row.value}} SAT </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
