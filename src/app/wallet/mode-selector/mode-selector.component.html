<div class="content-card">
    <mat-card class="animate__animated animate__fadeIn">
        <mat-card-title>Welcome</mat-card-title>
        <mat-card-subtitle>Please select the in which mode you would like to use the application!</mat-card-subtitle>
        <mat-card-content>
            <div class="full-width ta-c">
                <button class="mg-2" type="button" mat-raised-button color="warn"
                    (click)="selectOffline()">Offline</button>
                <button class="mg-2" type="button" mat-raised-button color="primary"
                    (click)="selectOnline()">Online</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
