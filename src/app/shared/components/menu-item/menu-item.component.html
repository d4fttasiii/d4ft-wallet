<div class="menu-item">  
  <app-cybr-btn [label]="item.label" [faIcon]="item.icon" (clicked)="navigateTo(item.route)"
    [isDisabled]="item.isDisabled && item.isDisabled()" color="primary" [fullWidth]="true">
  </app-cybr-btn>
</div>
<mat-divider *ngIf="item && item.showDividerBelow"></mat-divider>
